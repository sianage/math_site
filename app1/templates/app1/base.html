<!--load path to static files-->
{% load static %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="{% static 'app1/style.css' %}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Sidebar menu</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" charset="utf-8"></script>
    </head>
    <!-- Navigation bar collapse if it doesn't fir the window size -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <!-- Navigation bar with subject options -->
            <div class="collapse navbar-collapse" id="topNavBar">
                <ul class="nav navbar-nav">
                    <li class="">
                        <a href="/">
                            Project Euler
                        </a>
                    </li>
                    <li class="">
                        <a href="/Alg_section_page">
                            Algorithms
                        </a>
                    </li>
                    <li class="">
                        <a href="/Calc_section_page">
                            Calculus
                        </a>
                    </li>
                    <li class="">
                        <a href="/DM_section_page">
                            Discrete Mathematics
                        </a>
                    </li>
                    <li class="">
                        <a href="/Stats_section_page">
                            Statistics
                        </a>
                    </li>
                    <li class="">
                        <a href="/LA_section_page">
                            Linear Algebra
                        </a>
                    </li>
                    <li class="">
                        <a href="/DP_section_page">
                            Design Patterns
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}
        <!-- Javascript for sidebar selection options-->
        <script type="text/javascript">
            $(document).ready(function(){
                $('.sub-btn').click(function(){
                    $(this).next('.sub-menu').slideToggle();
                    $(this).find('.dropdown').toggleClass('rotate');
                });
            });
        </script>

    </body>
</html>
